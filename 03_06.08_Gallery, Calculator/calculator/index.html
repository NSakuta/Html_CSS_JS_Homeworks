<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" class="sum1"> + <input type="text" class="sum2"><button id="addBtn">add</button><p id="output"> </p><br>
    <input type="text" class="min1"> - <input type="text" class="min2"><button id="subBtn">sub</button><p id="output2"> </p><br>
    <input type="text" class="mult1"> * <input type="text" class="mult2"><button id="multBtn">multiply</button><p id="output3"> </p><br>
    <input type="text" class="div1"> / <input type="text" class="div2"><button id="divBtn">div</button><p id="output4"> </p><br>
    <h1>Palindrom</h1>
    <input type="text" class="palindrom"><button id="checkBtn">check</button><br>
    <h2 id="result"></h2>
    
    <h1>Count</h1>
    <button id="clickBtn">Click</button>
    <h2 id="click"></h2>
</body>
</html>
